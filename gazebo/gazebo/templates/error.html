{% extends "base.html" %}
{% load static %}

{% block styles %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .left-content {
        display: flex;
        align-items: center;
    }

    .gray-bar {
        background-color: gray;   /* Gray background */
        border-radius: 12px;      /* Rounded corners */
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50px;
        height: 50px;
    }
    .error-container {
        text-align: center;
        padding: 20px;
        border-radius: 8px;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
</style>
{% endblock %}

{% block content %}
<body>
    <div class="error-container">
        <h1>Oops! You don't have access to this page.</h1>
    </div>
</body>

{% endblock %}
