{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class = "landing-container">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
</div>
{% endblock %}

{% block styles %}

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background: 
                linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0.8)), 
                url('{% static "bc_campus.jpeg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .landing-container h2 {
          color: white;
      }
    </style>
    
{% endblock %}
