{% extends "base.html" %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .header {
        background-color: #800000;
        color: white;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%; 
    }
    .left-content {
        display: flex;
        align-items: center;
    }

    .watchlist {
        padding: 10px;
        font-size: 16px;
        display: flex;
    }

    .search-bar {
        padding: 10px;
        display: flex;
        align-items: center;
    }
    .course-table {
        width: 100%;
        margin-top: 20px;
    }
    .course-table th, .course-table td {
        padding: 10px 20px;
    }
    .status {
        padding: 5px 15px;
        border-radius: 5px;
        color: #fff;
        font-weight: bold;
    }
    .open {
        background-color: #4CAF50;
    }
    .closed {
        background-color: #FF5252;
    }
</style>

<div class="header">
    <div class="left-content">
        <div class="watchlist">
            My Watchlist
        </div>
        <div class="watchlist">
            Course List
        </div>
    </div>
    <div class="search-bar">
        <input type="search" placeholder="Search">
    </div>
</div>


<h3>Courses for Fall 2023:</h3>

<button>Filter</button>
<button>Sort</button>

<table class="course-table">
    <thead>
        <tr>
            <th>Course ID</th>
            <th>Course Name</th>
            <th>Professor</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
    {% for course in courses %}
        <tr>
            <td>{{ course.id }}</td>
            <td>{{ course.name }}</td>
            <td>{{ course.instructor }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
