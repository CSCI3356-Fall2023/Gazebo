{% extends "base.html" %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 40px;
    }
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .course-table {
        width: 100%;
        margin-top: 20px;
    }
    .course-table th, .course-table td {
        padding: 10px 20px;
    }
    .status {
        padding: 5px 15px;
        border-radius: 5px;
        color: #fff;
        font-weight: bold;
    }
    .open {
        background-color: #4CAF50;
    }
    .closed {
        background-color: #FF5252;
    }
</style>

<div class="header">
    <h2>My Watchlist</h2>
    <h2>Course List</h2>
    <div>
        <input type="search" placeholder="Search">
    </div>
</div>

<h3>Courses for Fall 2023:</h3>

<button>Filter</button>
<button>Sort</button>

<table class="course-table">
    <thead>
        <tr>
            <th>Course ID</th>
            <th>Course Name</th>
            <th>Professor</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
    {% for course in courses %}
        <tr>
            <td>{{ course.id }}</td>
            <td>{{ course.name }}</td>
            <td>{{ course.instructor }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
